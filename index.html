<!DOCTYPE html>
<html>
<head>
  <title>Campaign Translator</title>
	
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- external CSS link -->
  <link rel="stylesheet" href="css/custom.css">

</head>

<body>

  <div id="container">

  <div id="top">
  <p><strong><span id="spending-total"></span></strong> has been spent on the presidential campaign&mdash;that's</p>
  </div>
  
  <div id="center">
    <h1><span id="amount"></span></h1>
    <!-- Single button -->
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span id="item">
        tacos</span> <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" id="tacos">tacos</a></li>
        <li><a href="#" id="cookies">cookies</a></li>
        <li><a href="#" id="burger">burgers</a></li>
        <li><a href="#" id="fries">fries</a></li>
        <li><a href="#" id="cars">cars</a></li>
        <li><a href="#" id="college">years of college</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#" id="add">+ add your own</a></li>
<!--         <div class="input-group"> -->          
        <input type="text" class="search-term" placeholder="Item">
        <input type="text" class="rate-input" placeholder="Cost">
        <button class="submit">Submit</button>
<!--         </div> -->
      </ul>
    </div>
  </div>


  <div id="bottom">
  <p><span id="footer"></span></p>
  <p>Made by Sue Lee. All rights reserved.</p>
  </div>

  <script src='http://code.jquery.com/jquery-latest.min.js'></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="js/app.js"></script>



  </div>

</body>
</html>
